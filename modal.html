<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="another website">
    <title>Главная</title>

    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
        }
        main > button {
            width: 50rem;
            height: 15rem;
            border-radius: 3rem;
            border: 3px solid black;
            font-weight: 500;
            font-size: 5rem;
            text-align: center;
        }
        main > button:hover {
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>

<main>
    <!--  Просто вешаем класс "buy" на кнопку и добавляем на страницу секцию "modal-cart"  -->
    <button type="button" id="btn1">Модалка 1</button>
    <button type="button" id="btn2">Модалка 2</button>
    <button type="button" id="btn3">Уведомление</button>
</main>

<section class="modal-cart">
    <div class="modal-cart__bg close"></div>
    <div class="modal-cart__content">
        <button type="button" class="modal-cart__close close"></button>
        <h2 class="modal-cart__title">Спасибо!</h2>
        <p class="modal-cart__desc">Товар успешно добавлен в корзину</p>
        <a href="#" class="modal-cart__btn">
            <span>Перейти в корзину</span>
            <svg viewBox="0 0 26 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24.5 8.11523H1" stroke-width="2" stroke-linecap="round"/><path d="M18.5 1.61523C18.5 1.61523 19 3.97887 20.5 5.61523C22.1874 7.45598 25 8.11523 25 8.11523" stroke-width="2" stroke-linecap="round"/><path d="M18.5 14.6152C18.5 14.6152 19 12.2516 20.5 10.6152C22.1874 8.77449 25 8.11523 25 8.11523" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </a>
        <button type="button" class="modal-cart__link close">Продолжить выбор курсов</button>
    </div>
</section>

<section class="modal-sent">
    <div class="modal-sent__bg close"></div>
    <div class="modal-sent__content">
        <button type="button" class="modal-sent__close close"></button>
        <h2 class="modal-sent__title">Спасибо!</h2>
        <p class="modal-sent__desc">Ваша заявка успешно отравлена!</p>
        <button type="button" class="modal-sent__btn close">
            <span>Вернуться к сайту</span>
            <svg viewBox="0 0 26 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M24.5 8.11523H1" stroke-width="2" stroke-linecap="round"/><path d="M18.5 1.61523C18.5 1.61523 19 3.97887 20.5 5.61523C22.1874 7.45598 25 8.11523 25 8.11523" stroke-width="2" stroke-linecap="round"/><path d="M18.5 14.6152C18.5 14.6152 19 12.2516 20.5 10.6152C22.1874 8.77449 25 8.11523 25 8.11523" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>
    </div>
</section>

<section class="notice">
    <button type="button" class="notice__close close"></button>
    <div class="notice__icon">
        <img src="img/notice-icon.png" alt="">
    </div>
    <div class="notice__text-block">
        <div class="notice__title">Уведомление</div>
        <div class="notice__text">
            E-mail адрес введен неправильно
        </div>
    </div>
</section>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/jquery.maskedinput.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/main.js"></script>

<script>
    $('#btn1').click(function () {
        $('.modal-cart').css('display', 'flex');
        $('body').addClass('lock');
    });


    $('#btn2').click(function () {
        $('.modal-sent').css('display', 'flex');
        $('body').addClass('lock');
    });


    let noticeCloseDuration = false, noticeClose;
    $('#btn3').click(function () {
        $('.notice').addClass('open');
        if (!noticeCloseDuration) {
            noticeCloseDuration = true;
            noticeClose = setTimeout(function () {
                $('.notice').removeClass('open');
                noticeCloseDuration = false;
            }, 10000);
        }
    });
    $('.notice .close').click(function () {
        $(this).parent().removeClass('open');
        clearTimeout(noticeClose);
        noticeCloseDuration = false;
    });
</script>
</body>
</html>
